<div>
  <div class="submit-form">
    <div *ngIf="!submitted" class="form-group">
      <label for="jobseeker_messages">Your message</label>
      <textarea
        type="text"
        class="form-control"
        id="jobseeker_messages"
        required
        [(ngModel)]="job_application.jobseeker_messages"
        name="jobseeker_messages"
      ></textarea>
    </div>
    <div *ngIf="!isUser">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            required
            [(ngModel)]="job_application.first_name"
            name="first_name"
          />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input
            class="form-control"
            id="last_name"
            required
            [(ngModel)]="job_application.last_name"
            name="last_name"
          />
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input
            class="form-control"
            id="age"
            required
            [(ngModel)]="job_application.age"
            name="age"
          />
        </div>
        <div class="form-group">
          <label for="work_experience">Work Experience</label>
          <input
            class="form-control"
            id="work_experience"
            required
            [(ngModel)]="job_application.work_experience"
            name="work_experience"
          />
        </div>
        <div class="form-group">
          <label for="education">Education</label>
          <input
            class="form-control"
            id="education"
            required
            [(ngModel)]="job_application.education"
            name="education"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            id="email"
            required
            [(ngModel)]="job_application.email"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            class="form-control"
            id="phone"
            required
            [(ngModel)]="job_application.phone"
            name="phone"
          />
        </div>
      </div>
    </div>
    <button
      *ngIf="!submitted"
      (click)="saveJobApplication()"
      class="btn btn-success"
    >
      Submit
    </button>

    <div *ngIf="submitted">
      <h4>You successfully applied to this job !</h4>
    </div>
  </div>
</div>
